<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Comments</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="form-body">
                <form class="form-body__form form" action="#">
                    <h2 class="form__title">Написать комментарий</h2>
                    <div class="form__username"><input type="text" placeholder="Имя" name="username"></div>
                    <div class="form__comment"><textarea name="comment" placeholder="Введите комментарий..."></textarea>
                    </div>
                    <div class="form__date"><input type="date" name="date" class="date-input"></div>
                    <div class="form__btn"><input type="submit" value="Отправить" class="btn-input"></div>
                </form>
            </div>
            <h1 class="title">Комментарии</h1>
            <ul class="comment-list"></ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
